<!DOCTYPE html>
<head>
    <title>H O M E.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="body" style="margin: 0px auto;">
    <form id="form" role="search">
        <div class="middle">
            <input class="url" type="search" id="query" name="q" placeholder="Search">
        </div>
    </form>
    <div class ="bookmarks">
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class = "link_text" href="https://mail.google.com/mail/u/0/#inbox"><div class="buttons"><img src="./images/mail.png" alt=""></div></a>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class="link_text" href="https://drive.google.com/drive/u/0/my-drive"><div class="buttons"><img src="./images/drive.png" alt=""></div></a>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class="link_text" href="https://en.wikipedia.org/wiki/Main_Page"><div class="buttons"><img src="./images/wiki.png" alt=""></div></a>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class="link_text" href="https://www.youtube.com/"><div class="buttons"><img src="./images/youtube.png" alt=""></div></a>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class="link_text" href="https://archlinux.org/"><div class="buttons"><img src="./images/archwiki.png" alt=""></div></a>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <a class="link_text" href="https://github.com/"><div class="buttons"><img src="./images/github.png" alt=""></div></a>
        </div>
        </div>
    <!--Scripts-->
    <script>
        window.onload = function() {
          document.getElementById("query").focus();
        }
        </script>
        <script src="js/search.js"></script>
</body>
