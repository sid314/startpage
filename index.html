<!DOCTYPE html>
<head>
    <title>H O M E.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="body" style="margin: 0px auto;">

    <div class="header">
        <h1 class="helo">I use arch btw.</h1>
    </div>
    <form id="form" role="search">
        <div class="middle">
            <input class="url" type="search" id="query" name="q" placeholder="Search">
        </div>
    </form>
    <div class="bookmarks">
        <div class="menu_place" style="background-color: #D7C1ED20;color: #11171D;padding: 15px;border-radius: 8px;">
            <div class="menu_name" style="background-color: #D7C1ED;color: #11171D;">GENERAL</div>
            <div class="list">
                <a class="link_text" href="https://mail.google.com/mail/u/0/#inbox"><div class="in_list_general in_list_one">Mail</div></a>
                <a class="link_text" href="https://drive.google.com/drive/u/0/my-drive"><div class="in_list_general in_list_one">Drive</div></a>
                <a class="link_text" href="https://en.wikipedia.org/wiki/Main_Page"><div class="in_list_general in_list_one">Wiki</div></a>
            </div>
        </div>
        <div class="menu_place" style="background-color: #96CDFB20;color: #11171D;padding: 15px;border-radius: 8px;">
            <div class="menu_name" style="background-color: #96CDFB;color: #11171D;">TECH</div>
            <div class="list">
                <a class="link_text" href="https://github.com/"><div class="in_list_general in_list_two">Github</div></a>
                <a class="link_text" href="https://wiki.archlinux.org/"><div class="in_list_general in_list_two">Arch Wiki</div></a>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="js/search.js"></script>
</body>
